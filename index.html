<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-image">
        <img src="images/space-background.jpg" alt="space-background">
    </div>
    <div class="main-text">
        <header>
            <p>Sign up to go on an amazing journey to space, if you're interested in visiting far away planets then sign up now!</p>
        </header>
        <h2>Let's do this!</h2>
        <form action="post">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" placeholder="Buzz">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" placeholder="Aldrin" >
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="buzz@gmail.com">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd">
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-confirm" name="pwd-confirm">
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
